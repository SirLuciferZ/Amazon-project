<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/home.css" />
    <title>Amazon Project</title>
  </head>
  <body>
    <header class="header">
      <img
        class="amazon-logo"
        src="https://supersimple.dev/projects/amazon/images/amazon-logo-white.png"
        alt=""
      />
      <div class="search-group">
        <input class="search-bar" type="text" placeholder="Search" />
        <img
          class="search-button"
          src="https://supersimple.dev/projects/amazon/images/icons/search-icon.png"
          alt=""
        />
      </div>
      <p class="return-order">Returns<br /><span>& Orders</span></p>
      <a href="./checkout.html">
        <div class="cart-items">
          <p class="product-quantity"></p>
          <img
            class="cart-img"
            src="https://supersimple.dev/projects/amazon/images/icons/cart-icon.png"
            alt=""
          />
          <p class="cart">Cart</p>
        </div>
      </a>
    </header>

    <div class="product-body"></div>

    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
